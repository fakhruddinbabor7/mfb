  .gallery-container {

      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
  }

  .prev { left: 10px; }
  .next { right: 10px; }

  .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
  }
</style>
